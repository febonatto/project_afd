<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Candy Machine</title>
</head>
<body>
    <div id="app">
        <div id="ammount">
            <p>Gasto total</p>
            <span>R$0,00</span>
        </div>
        <div id="machine-container">
            <div class="separator"></div>
            <div class="box">
                <div class="candy">A</div>
                <div class="candy">B</div>
                <div class="candy">C</div>
            </div>
            <div class="separator"></div>
            <div class="foot">
                <div id="button-container">
                    <div class="button"></div>
                    <div class="counter">0</div>
                </div>
                <div class="exit"></div>
            </div>
        </div>
        <div id="money-cointainer">
            <div class="money">1</div>
            <div class="money">2</div>
            <div class="money">5</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
