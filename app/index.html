<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Candy Machine</title>
</head>
<body>
    <div id="app">
        <aside id="aside-container">
            <div id="ammount">
                <p>Valor inserido</p>
                <span>R$0,00</span>
            </div>
            <div id="money-container">
                <div id="1" class="money">
                    <img src="../assets/um-real.jpg" alt="um real">
                </div>
                <div id="2" class="money">
                    <img src="../assets/dois-reais.png" alt="dois reais"></div>
                <div id="5" class="money">
                    <img src="../assets/cinco-reais.png" alt="cinco reais"></div>
            </div>
        </aside>
        <div id="machine-container">
            <div class="separator"></div>
            <div class="box">
                <div class="glass"></div>
                <div id="A" class="candy">
                    <img src="../assets/candy.png" alt="bala">
                    <span class="title">Bala</span>
                    <span class="price">R$6,00</span>
                </div>
                <div id="B" class="candy">
                    <img src="../assets/lollipop.png" alt="pirulito">
                    <span class="title">Pirulito</span>
                    <span class="price">R$7,00</span>
                </div>
                <div id="C" class="candy">
                    <img src="../assets/chocolate-bar.png" alt="chocolate">
                    <span class="title">Chocolate</span>
                    <span class="price">R$8,00</span>
                </div>
            </div>
            <div class="separator"></div>
            <div class="foot">
                <div id="button-container">
                    <div class="button"></div>
                    <div class="counter">0</div>
                </div>
                <div class="exit"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
